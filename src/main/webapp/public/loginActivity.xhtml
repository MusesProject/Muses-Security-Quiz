<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<style>
		
		input{font-size:1em !important};
	</style>
</h:head>

<h:body>
	<h:form>
		<pm:page>
            <pm:header title="Login" ></pm:header>
             
            <pm:content>
            	<pm:field >
            		<p style="text-align: center" >
            			<h:graphicImage style="width:35%" library="images" name="logo.png" ></h:graphicImage>
            			<br />
            			<span class="logoDarkTxt" >#{messages.label_main_h1}</span>
            			<br />
            			<span>#{messages.label_main_h4}<span class="logoPinkTxt" > #{messages.label_main_h2}</span> #{messages.label_main_h3}</span>
            			<br />
            		</p>
            	</pm:field>
         
         <h:form action="login" method="POST">
            	
            	    <p:growl id="growl" showDetail="true" showSummary="false"  />
            	    
            	
				<pm:field style="text-align: -webkit-center !important;">
					<p:outputLabel for="username" value="User :" styleClass="labelLogin" />
					<p:inputText id="username" required="true" styleClass="loginField"
						value="#{authenticationBean.username}"
						requiredMessage="#{messages.label_required_username}" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="password" value="Password:" styleClass="labelLogin" />
					<p:password type="password" id="password" styleClass="loginField"
						value="#{authenticationBean.password}" required="true" 
						requiredMessage="#{messages.label_required_psw}" />
				</pm:field>

				<p style="text-align: center;" class="lgn">
					<p:commandButton value="#{messages.label_login}"
					action="#{authenticationBean.doLogin()}" ajax="true" styleClass="ui-btn-inline btnLogin" update="growl" />		
					<p:button value="#{messages.label_register}" outcome="/public/register" styleClass="ui-btn-inline btnLogin" />
				</p>
            </h:form>
            </pm:content>
            
            <pm:footer styleClass="jqm-footer" fixed="true" tapToggle="false" title="Muses Security Quizzâ„¢"></pm:footer>
        </pm:page>

	</h:form>
</h:body>

</html>
