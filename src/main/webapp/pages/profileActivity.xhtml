<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/mobile.xhtml">
	
<ui:define name="head">
 	<pm:header title="Profile" >
    </pm:header>
    <style>
		body{font-size:1.5em;}
		.ui-block-a{text-align: end;}
    </style>
    
    
</ui:define>
<ui:define name="content">


	<pm:content styleClass="jqm-content" >
		
		<h1>#{messages.label_profile} :</h1>
			
			<h2>#{quizAppMbean.employee.lastname} #{quizAppMbean.employee.firstname}</h2>
						<div>
			
			<p:panelGrid columns="2" >
				
				<p:outputLabel value="Email :" />
				
				<p:outputLabel value="#{quizAppMbean.employee.email}" styleClass="textEnd" />
				
				
				<p:outputLabel value="#{messages.label_job} : " />
				<p:outputLabel value="#{quizAppMbean.employee.job}" styleClass="textEnd" />
				
				<p:outputLabel value="#{messages.label_anciennete} : " />
				<p:outputLabel value="#{quizAppMbean.employee.experience}" styleClass="textEnd" />
				
				<p:outputLabel value="#{messages.label_age} : " />
				<p:outputLabel value="#{quizAppMbean.employee.age}" styleClass="textEnd" />
				
				<p:outputLabel value="#{messages.label_sex} : "  rendered="#{quizAppMbean.employee.sex != 0}" />

				<p:outputLabel value="#{messages.label_woman}" rendered="#{quizAppMbean.employee.sex == 2}" styleClass="textEnd" />
				<p:outputLabel value="#{messages.label_man}" rendered="#{quizAppMbean.employee.sex == 1}" styleClass="textEnd" />
				
				<p:outputLabel value="#{messages.label_quizz} : " />
				<p:outputLabel value="#{quizAppMbean.employee.getMyQuizzes().size()}" styleClass="textEnd" />
				
			</p:panelGrid>
</div>



		</pm:content>
	
</ui:define>

</ui:composition>
