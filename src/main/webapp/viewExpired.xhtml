<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<meta http-equiv="refresh" content="3;url=#{request.contextPath}/public/loginActivity.jsf" />
</h:head>

<h:body>
   
	<h:form>
		<pm:page id="main">
			<pm:field>
				<p style="text-align: center" class="topImg">
					<h:graphicImage style="width:60%" library="images"
						name="logo.png"></h:graphicImage>
				</p>
			</pm:field>
			
			<pm:header title="Muse Security Quizz" ></pm:header>
             
             <h1 class="center">#{messages.label_session_expired}</h1>
             <h2 class="center">#{messages.label_logout_h2}</h2>
           
            <pm:footer styleClass="jqm-footer" fixed="true" tapToggle="false" title="Footer"></pm:footer>
        </pm:page>

	</h:form>
	
</h:body>

</html>
