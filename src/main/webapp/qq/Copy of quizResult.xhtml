<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/mobile.xhtml">
	
<ui:define name="head">

<style>


</style>
 	<pm:header title="Muses" >
            </pm:header>
</ui:define>

<ui:define name="content">

	<pm:content styleClass="jqm-content" >
		<p>#{messages.label_qq_result}</p>
	
			<p:tabView >
				<p:tab title="Quiz I" >

					<h:outputText
						value="#{messages.label_qq_correct_answer} = #{quizAppMbean.totalCorrAnswer}" />

					<p:dataTable value="#{quizAppMbean.samplequestions}" var="question"
						tableStyleClass="ui-table-columntoggle">

						<p:column headerText="#{messages.label_qq_question}">
							<h:outputText value="#{question.questionText}" />
						</p:column>
						<p:column headerText="#{messages.label_qq_your_answer}">
							<h:outputText value="#{question.selectedOption.optionText}" />
						</p:column>
						<p:column headerText="#{messages.label_qq_outcome}"
							rendered="#{!question.selectedOption.answer}">
							<h:outputText value="#{messages.label_qq_wrong}" />
						</p:column>
						<p:column headerText="#{messages.label_qq_outcome}"
							rendered="#{question.selectedOption.answer}">
							<h:outputText value="#{messages.label_qq_true}" />
						</p:column>

					</p:dataTable>

					<p:tabView dynamic="true" cache="false" >
						<p:tab title="Bar chart">
							<p:chart type="bar" model="#{chartView.barModel}" />
						</p:tab>
						<p:tab title="Camenbert">
							<p:chart type="pie" model="#{pieChartView.pieModel1}" />
						</p:tab>
						<p:tab title="Horizontale">
							<p:chart type="bar" model="#{chartView.horizontalBarModel}" />
						</p:tab>
					</p:tabView>

				</p:tab>
				<p:tab title="Quiz II">
				</p:tab>
				<p:tab title="Quiz III">
				</p:tab>
			</p:tabView>

		</pm:content>
	
</ui:define>

</ui:composition>
