<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/mobile.xhtml">
	
<ui:define name="head">
 	<pm:header title="Resultat" >
            </pm:header>
</ui:define>

<ui:define name="content">

	<pm:content styleClass="jqm-content" >
	
	<h:outputText value="#{quizAppMbean.quizzChosen.description}" />
	<br/>
	
	
	<h:outputText
						value="RÃ©sultat du quizz de  #{quizAppMbean.employee.lastname}" />
						<br/>
	
			<h:outputText
						value="#{messages.label_qq_result}" />


			<p:dataTable value="#{quizAppMbean.quizzChosen.getListQuestions()}" var="question"
				tableStyleClass="ui-table-columntoggle">

				<p:column headerText="Quiz">
					<h:outputText styleClass="boldResult" value="#{messages.label_qq_question}: " />				
					<h:outputText value="#{question.questionText}" />
					<br/>
					<h:outputText styleClass="boldResult" value="#{messages.label_qq_reponse}: " />					
					<h:outputText value="#{question.answers.get(question.response)}" />
					<br/>
					<h:outputText styleClass="boldResult" value="#{messages.label_qq_Yreponse}: " />					
					<h:outputText value="#{question.answers.get(question.yourresponse)}" />
					<br/>
				</p:column>
				
				
				





			</p:dataTable>

			<p:chart type="pie" model="#{pieChartView.pieModel1}" />
			<p:chart type="bar" model="#{chartView.barModel}" />


		</pm:content>
	
</ui:define>

</ui:composition>
