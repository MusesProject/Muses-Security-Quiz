<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/mobile.xhtml">

	<ui:define name="head">
		<pm:header title="Security Quiz">
		</pm:header>
		<style>
.ui-datagrid-data {
	width: 100%;
	height: 100%;
	text-align: center;
}

.btnQuiz {
	width: 75%;
}

table.ui-datagrid-data {
	border-spacing: 8;
}

.ui-content.jqm-content {
	text-align: center;
}
</style>


	</ui:define>

	<ui:define name="content">

		<pm:content styleClass="jqm-content">
			<span class="numberQQ"><span class="logoPinkTxt">8</span><span
				class="questionStyle">/10</span></span>

			<br />
			<h:outputText
				value="#{quizAppMbean.quizzChosen.listQuestions.get(7).questionText}"
				styleClass="questionStyle" />
			<br />

			<h:form>
				<p:dataGrid columns="1"
					value="#{quizAppMbean.quizzChosen.listQuestions.get(7).answers}"
					var="option" rowIndexVar="rowIndex">

					<p:commandButton value="#{option}"
						styleClass="btnQuiz btnResponse#{rowIndex == quizAppMbean.quizzChosen.listQuestions.get(7).response}">
						<f:setPropertyActionListener target="#{quizAppMbean.response}"
							value="#{rowIndex}" />

						<f:setPropertyActionListener target="#{quizAppMbean.step}"
							value="#{8}" />
					</p:commandButton>
				</p:dataGrid>

				<p:dialog showEffect="bounce" widgetVar="dlg1" header="Correct"
					severity="alert">

					<div>

						<p:panelGrid columns="2" styleClass="ui-responsive, jqm_corner"
							style="margin-top:2%;background-color: lightgrey">
							<h:outputText value="#{messages.label_answer_yours} "
								styleClass="popUpStyle" />
							<h:outputText id="qqChoiceT" value="" />

							<h:outputText value="#{messages.label_answer_true} "
								styleClass="popUpStyle" />
							<h:outputText id="qqBonneRe"
								value="#{quizAppMbean.quizzChosen.getListQuestions().get(7).getAnswers().get(quizAppMbean.quizzChosen.listQuestions.get(7).response)}" />

						</p:panelGrid>

					</div>


					<div class="btnNextQQ">
						<p:commandButton value="#{messages.label_next}"
							icon="ui-icon-arrow-r" iconPos="right"
							action="#{quizAppMbean.moveToNextQuestion}" />
					</div>

				</p:dialog>


				<p:dialog showEffect="bounce" widgetVar="dlg2" header="Incorrect"
					severity="alert">

					<div>

						<p:panelGrid columns="2" styleClass="ui-responsive, jqm_corner"
							style="margin-top:2%;background-color: lightgrey">
							<h:outputText value="#{messages.label_answer_yours} "
								styleClass="popUpStyle" />
							<h:outputText id="qqChoice" value="" />

							<h:outputText value="#{messages.label_answer_true} "
								styleClass="popUpStyle" />
							<h:outputText id="qqBonneR"
								value="#{quizAppMbean.quizzChosen.getListQuestions().get(7).getAnswers().get(quizAppMbean.quizzChosen.listQuestions.get(7).response)}" />

						</p:panelGrid>

					</div>


					<div class="btnNextQQ">
						<p:commandButton value="#{messages.label_next}"
							icon="ui-icon-arrow-r" iconPos="right"
							action="#{quizAppMbean.moveToNextQuestion}" />
					</div>
				</p:dialog>

			</h:form>
			<script>
				if (Cookies.get('dlgIdStep8') === null
						|| Cookies.get('dlgIdStep8') === ""
						|| Cookies.get('dlgIdStep8') === "null"
						|| Cookies.get('dlgIdStep8') === undefined) {
					//no cookie
				} else {
					var el = document.getElementById(Cookies.get('dlgIdStep8'));
					setTimeout(function() {
						$(el).click();
					}, 10)

				}

				$(document).on("click", '.btnResponsetrue', function() {

					Cookies('dlgIdStep8', this.id, {
						expires : 7, path: '/'
					});
					var value = document.getElementById(this.id).textContent;
					document.getElementById('j_idt6:j_idt15:qqChoiceT').innerHTML = value;

				});
				$(document).on("click", '.btnResponsefalse', function() {

					Cookies('dlgIdStep8', this.id, {
						expires : 7, path: '/'
					});
					var value = document.getElementById(this.id).textContent;
					document.getElementById('j_idt6:j_idt15:qqChoice').innerHTML = value;
				});
			</script>

		</pm:content>

	</ui:define>

</ui:composition>
