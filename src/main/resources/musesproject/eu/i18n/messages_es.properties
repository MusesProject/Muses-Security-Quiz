label_topic_1_explanation=Una contraseña es tanto más fiable cuando tiene un número suficiente -8 o más- de caracteres (aparentemente) sin sentido. Para que aun así pueda recordarse, se recomienda convertir una frase que tenga sentido, como \u201CMi cumpleaños es el 9 de Septiembre de 1978\u201D en un acrónimo como \u201Cmcump@os-9.9/78\u201D. También puede inventarse una frase combinada con números y caracteres especiales, como \u201CMI_drag0n_fav0rit2_eS_inm0rt@L\u201D, que puede ser más fácil de memorizar pero a la vez es más segura debido a su longitud. Nunca use la misma contraseña para distintas funciones, cambie sus contraseñas periódicamente y cierre/desconecte siempre sus cuentas antes de salir de una web. Para no tener que recordar un montón de datos, se puede usar un programa de gestión de contraseñas, que solamente requiere recordar una contraseña maestra. Si le descifran una contraseña, pueden robarle datos personales y suplantar su identidad, cometer fraudes u otros crímenes en su nombre y usar su cuenta de correo para atacar y/o enviar correo no deseado a sus contactos.
label_topic_2_explanation=Nadie debe pasar con usted por una puerta que solamente se abre con una llave o una tarjeta de acceso sin llevar una identificación de persona autorizada, y luego quedarse sin control. Un extraño no debe pasearse tranquilamente por su oficina, pero tampoco hay que tratar a todo el mundo como criminales en potencia. Si ve a alguien que no conoce compórtese con corrección, averigüe quién es y a quién desea ver, y asegúrese de que encuentra a esa persona o de que alguien de seguridad se hace cargo de acompañarle.  Hay que estar siempre alerta, así que no deje su mesa sin bloquear su ordenador y guardar sus documentos confidenciales. Mantenga ordenada su mesa de trabajo, le será más fácil detector si le falta algo.
label_topic_3_explanation=Lo más seguro siempre es llevar el portátil donde uno vaya. En caso contrario, un intruso podría acceder a los archivos de la empresa, instalar un virus o un programa espía, o simplemente robarle el portátil. No lo deje nunca en un lugar público.
label_topic_4_explanation=Sus archivos de trabajo deben mantenerse solamente en su espacio asignado en el servidor de su empresa, del que se hacen copias de seguridad periódicas. Esta es la única forma de proteger sus datos. Otras opciones de copia de seguridad, como memorias USB o servicios en la nube, e incluso su propio portátil, no son seguras y presentan vulnerabilidades. Si guarda sus datos solamente en el disco duro de su ordenador, en vez de hacerlo en el servidor de su empresa, no podrá restaurar los datos si los pierde.
label_topic_5_explanation=Si recibe un mensaje que parece un spam, debe pasarlo al soporte informático de su empresa y a continuación borrarlo o moverlo a una carpeta especial y marcarlo como spam para facilitar su identificación como tal en el futuro. Nunca conteste al mensaje, ya que eso confirma que su cuenta de correo está activa. Tampoco es buena idea acceder a cualquier enlace contenido en el mensaje, ya que pueden ser no fiables y provocar la descarga de programas malintencionados.
label_topic_6_explanation=Solamente debe abrirse un archivo adjunto a un mensaje de correo cuando se tiene claro su contenido y hay confianza en quien lo envía. En teoría su antivirus debe explorara todo archive que llega adjunto a un mensaje (y asegúrese de que el antivirus está actualizado). Si el remitente es conocido y hay un archivo adjunto inesperado, lo mejor es avisar al remitente para aclarar si puede haber algún riesgo de seguridad.  Las mismas precauciones deben tomarse con los archivos transmitidos por mensajería instantánea.
label_topic_7_explanation=El mayor peligro que se corre al usar una conexión no segura de Internet es que alguien pueda seguir sus movimientos online, y llegue a ver contraseñas, correos, documentos, y cualquier otro tipo de información.  Puede conectarse sin peligro a Internet fuera de su empresa siempre que se asegure de que es una red encriptada y que solamente accede a webs seguras, con el prefijo https. Si puede, su acceso será aún más seguro si se conecta a Internet a través de VPN (Virtual private network, red privada virtual).
label_topic_8_explanation=Obsesionarse por encriptar cada uno de sus archivos residentes en su disco duro o en su servicio en la nube es innecesario e incómodo. Pero encriptar archivos confidenciales antes de guardarlos o transmitirlos es recomendable e inteligente.  Tenga en cuenta que si la información de su disco duro está encriptada, estará protegida si le quitan el portátil cuando está apagado, pero si está encendido, la información estará en formato desencriptado y por lo tanto desprotegida.
label_topic_9_explanation=No existe el navegador 100% seguro, así que es importante hacerlo lo más seguro posible configurando adecuadamente las distintas opciones disponibles y teniéndolo siempre actualizado. También es recomendable suscribirse a alertas para estar al tanto de novedades en seguridad, y ser extremadamente precavido a la hora de instalar plug-ins y extensiones, ya que pueden comprometer la integridad del navegador.  Por otra parte, existen plug-ins específicos que pueden mejorar la protección del navegador, como HTTPS Everywhere o WOT (Web of Trust).  Y además de todo esto, es importante navegar de forma inteligente: estar siempre alerta, pensárselo antes de un click de ratón, y no acceder a enlaces o descargar contenidos si no se conoce la fiabilidad de su origen.  Anonimizarse puede ocultar nuestra identidad, pero no es suficiente; y además es prácticamente imposible mantener continuamente un protocolo de ocultación de identidad para todas nuestras actividades cotidianas.
label_topic_10_explanation=Básicamente, un móvil es un ordenador de bolsillo, así que hay que aplicarle las mismas normas de seguridad, más otras adicionales debido a la naturaleza específica del dispositivo. Use software de seguridad, sea cuidadoso con lo que se descarga, no conteste correos o mensajes de texto sospechosos, asegúrese de que su software está siempre actualizado, encripte sus datos, haga copias de seguridad con regularidad y use el bloqueo de pantalla.  Además, desactive el Wifi y el Bluetooth cuando no los esté usando y especialmente cuando está hablando o manejando información confidencial.  Vigile las peticiones de acceso/permisos cuando instale aplicaciones y no intente tomar control de su móvil saltándose el sistema operativo (lo que técnicamente se conoce como Root o Jailbreak), ya que eso compromete su seguridad. Compruebe que tiene la posibilidad de desactivar remotamente o borrar la información de su móvil en caso de pérdida o robo, y hágalo enseguida!




